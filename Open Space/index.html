<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script async type="text/javascript" src="script.js"></script>

</head>

<body>
    <div class="space">


        <div class="planet-area">
            <img class="planet" src="mars.png" alt="Planet Mars">
            <img class="rocket" id="rocket" src="rocket.png" alt="Rocket on planet Mars">
        </div>


        <div class="control-panel">
            <div class="control-panel__inner">
                <input class="passwordField" type="password" id="password" name="password">
                <input class="passwordButton" type="submit" id="ok" value="ok">
                <div class="check-buttons">
                    <input type="checkbox" class="check-button" disabled>
                    <input type="checkbox" class="check-button" disabled>
                    <input type="checkbox" class="check-button" disabled>
                    <input type="checkbox" class="check-button" disabled>
                    <input type="checkbox" class="check-button" disabled>
                    <input type="checkbox" class="check-button" disabled>
                </div>
                <div class="levers">
                    <input type="range" class="lever" min="0" max="10" disabled>
                    <input type="range" class="lever" min="0" max="10" disabled>
                    <input type="range" class="lever" min="0" max="10" disabled>
                    <input type="range" class="lever" min="0" max="10" disabled>
                    <input type="range" class="lever" min="0" max="10" disabled>
                </div>
                <input class="launch" type="submit" id="launch" value="Launch" onclick="" disabled>
            </div>
        </div>
    </div>

</body>

</html>
